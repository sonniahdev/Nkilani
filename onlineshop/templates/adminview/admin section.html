<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nkilani by Teiyan</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    {% load static %}
    <!-- Favicon -->
    <link href="{% static 'img/nkilani%20logo.jpg' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
                    href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Welcome Admin</h6>
                    <i class="fa fa-shopping-bag text-dark"></i>
                </a>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-primary bg-dark px-2">Nkilani</span>
                        <span class="h5 text-primary bg-transparent px-2">by</span>
                        <span class="h1 text-dark bg-primary px-2 ml-n1">Teiyan</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="{% url 'adminview:admin-home' %}" class="nav-item nav-link active">Home</a>
                            <a href="{% url 'adminview:products' %}" class="nav-item nav-link">Products</a>
                            <a href="{% url 'adminview:orders' %}" class="nav-item nav-link">Orders</a>
                            <a href="{% url 'adminview:messages' %}" class="nav-item nav-link">Messages</a>
                            <a href="{% url 'adminview:subscriptions' %}" class="nav-item nav-link">Subscriptions</a>
                        </div>
                        <div class="user-area dropdown float-right">
                            <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="user-avatar rounded-circle w-20" src="{% static 'img/carousel-1.jpg' %}" alt="User" style="width: 30px; height: 30px;">
                            </a>
                            <div class="user-menu dropdown-menu" style="">
                                <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>
                                <a class="nav-link" href="{% url 'adminview:logout' %}"><i class="fa fa-power -off"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


  <!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0" style="margin-top: 0px">
          <img style="height: 100%; width: 100%" src="{% static 'img/nkilani%20name.jpg' %}">
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <h1>Add Product</h1>

              <form id="uploadForm" action="{% url 'adminview:add-product' user=user %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group col-md-12">
                    <label for="product_name">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>

                <div class="form-group col-md-12">
                    <label for="product_description">Product Description:</label>
                    <textarea class="form-control" id="product_description" name="product_description" rows="4" required></textarea>
                </div>

                <div class="form-group col-md-12">
                    <label for="product_image">Product Image:</label>
                    <input type="file" class="form-control-file" id="product_image" name="product_image" accept="image/*" required>
                </div>

                <div class="form-group col-md-12">
                    <label for="product_price">Product Price:</label>
                    <input type="number" class="form-control" id="product_price" name="product_price" step="0.01" required>
                </div>

                <div class="form-group col-md-12">
                <label for="product_category">Product Category:</label>
                <select class="custom-select" id="product_category" name="product_category" required>
                    <option value="">Select a category</option>
                    <option value="hoodies">Hoodies</option>
                    <option value="dresses">Dresses</option>
                    <option value="tshirts">T-Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="skirts">Skirts</option>
                    <option value="jackets">Jackets</option>
                    <option value="sweaters">Sweaters</option>
                    <option value="blouses">Blouses</option>
                    <option value="shirts">Shirts</option>
                    <option value="shorts">Shorts</option>
                    <option class="shoes">Shoes</option>
                </select>

                </div>

                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
</body>
</html>
